    <script>

        function resetbill(){
            document.getElementById("bill").innerHTML= "BILL:";
        }


        function bill(){
            
            var bill="BILL:<br>";

            var total=0,temp=0;
            
            var a=document.getElementById("spegatti");
            var num1=a.value;
            var b=document.getElementById("pizza");
            var num2=b.value;
            var c=document.getElementById("ramen");
            var num3=c.value;
            var d=document.getElementById("paneer tikka");
            var num4=d.value;
            var e=document.getElementById("pita");
            var num5=e.value;
            var f=document.getElementById("momo");
            var num6=f.value;
            var g=document.getElementById("wsoup");
            var num7=g.value;
            var h=document.getElementById("msoup");
            var num8=h.value;
            var i=document.getElementById("khowSuey");
            var num9=i.value;
            
            var arr1=[["Spaghetti Bolognese",num1],["Veg Pizza",num2],["Tonkotsu Ramen",num3],["Tikka Masala",num4],["Hummus Pita",num5],["Veg Momos",num6],["Wonton Soup",num7],["Manchow Soup",num8],["Khow Suey",num9]];
            
            for(let i=0;i<9;i++){
                if(arr1[i][1]>0){
                    
                    if(arr1[i][0]=="Veg Pizza" || arr1[i][0]=="Tonkotsu Ramen" || arr1[i][0]=="Khow Suey"){
                        temp=500 * arr1[i][1];
                        total+=temp;
                    }else if(arr1[i][0]=="Spaghetti Bolognese"){
                        temp=450 * arr1[i][1];
                        total+=temp;
                    }else if(arr1[i][0]=="Tikka Masala"){
                        temp=250 * arr1[i][1];
                        total+=temp;
                    }else if(arr1[i][0]=="Hummus Pita"){
                        temp=300 * arr1[i][1];
                        total+=temp;
                    }else if(arr1[i][0]=="Veg Momos" || arr1[i][0]=="Wonton Soup"){
                        temp=200 * arr1[i][1];
                        total+=temp;
                    }else{
                        temp=180 * arr1[i][1];
                        total+=temp;
                    }

                    bill+=arr1[i][0] + " &emsp;x" + arr1[i][1] + "&emsp;&emsp;Rs." + temp + "<br>";
                }
                
            }
            subtotal = total;
            gst = (total/100)*5;
            total+=gst;
            bill+="<br>Subtotal:&emsp;Rs." + subtotal + "<br>GST:&emsp;Rs." + gst + "<br>TOTAL:<br>=========<br>Rs." + total + "<br>=========";

            document.getElementById("bill").innerHTML=bill;
        }
    </script>
